 <section>

        <h1>Solicitud de activos</h1>
        <div class="container">
            <div class="col s12 m4 l8">
                <form id="transactionForm">
        <div class="input-field"><label for="Concepto">Concepto</label><input  required type="text" class="validate" id="Concepto" name="Concepto"></div>
        <div class="input-field"><label for="Unidad">Unidad</label> <input  required type="text" class="validate" id="Unidad" name="Unidad"></div>
        <div class="input-field"><label for="Cantidad">Cantidad</label><input required type="number" class="validate" id="Cantidad" type="number" name="Cantidad"></div>
        <div class="select-field"><label for="Ubicacion">Ubicacion Actual</label> 
            <select required class="browser-default" id="Ubicacion" name="Ubicacion">
                <option value="API Puente roto">API puente roto</option>
                <option value="Rosarito">Rosarito</option>
                <option value="Ciudad de México">Ciudad de México</option>
        </select>
        </div>
        <div class="date-field"><label for="Fecha">Fecha de requerimientos</label><input required type="date" class="validate" id="Fecha" name="Fecha"></div>
        <div><button class="btn waves-effect waves-light" type="submit" id="boton" name="action">Solicitar
            <i class="material-icons right">send</i>
        </button></div>
        
    </div>
</form>
<br>
<div class="col s12">
    <h4>Historial de solicitudes</h4>
    <br>
