    <h1>Movimiento de personal</h1>
    <div class="container">
        <div class="col s12 m4 l8">
    <form id="transactionForm1">
        <div class="input-field"><label for="nombre">Nombre completo del trabajador</label> <input  required type="text" class="validate" id="nombre" name="nombre"></div>
        <div class="select-field"><label for="alta">Alta</label>
            <select required class="browser-default" id="alta" name="alta">
                <option value="Reemplazo">Reemplazo</option>
                <option value="Nuevo Puesto">Nuevo Puesto</option>
                <option value="T. Determinado">T. Determinado</option>
                <option value="T. Indeterminado">T. Indeterminado</option>
            </select>
            </div>
        <div class="date-field"><label for="fecha">Fecha</label> <input  required type="date" class="validate" id="fecha" name="fecha"></div>
        <div class="select-field"><label for="departamento">Departamento</label>
            <select required class="browser-default" id="departamento" name="departamento">
                <option value="Administrativo">Administrativo</option>
                <option value="Proyecto">Proyecto</option>
                <option value="Concursos">Concursos</option>
            </select>
            <div class="input-field"><label for="obra">Obra o Proyecto</label> <input  required type="text" class="validate" id="obra" name="obra"></div>
            <div class="select-field"><label for="sindicalizado">Sindicalizado</label>
                <select required class="browser-default" id="sindicalizado" name="sindicalizado">
                    <option value="Si">Si</option>
                    <option value="No">No</option>
                </select>
                </div>        
                <div class="select-field"><label for="cambios">Cambios</label>
        <select required class="browser-default" id="cambios" name="cambios">
            <option value="Promocion">Promocion</option>
            <option value="Cambio Lateral">Cambio Lateral</option>
            <option value="Salario">Salario</option>
        </select>
        </div>
        <br><br>
        <div><button class="btn waves-effect waves-light" type="submit" id="boton" name="action">Solicitar
            <i class="material-icons right">send</i>
          </button></div>
        
    </form>
    <br>
</div>
</div>
<div class="col s12">

    <div class="tableFormat"  style='overflow-x:auto'>

                <th>Cambios</th>
                <th>Estatus</th>
                <th>Acciones</th>
                <th>Eliminar</th>
                
            </tr>

        </table>
    </div>
</div>
