 <section>

        <h1>Solicitud de compras</h1>
        <div class="container">
            <div class="col s12 m4 l8">
                <form id="transactionForm2">
        <div class="input-field"><label for="descripcion">Descripcion</label><input  required type="text" class="validate" id="descripcion" name="descripcion"></div>
        <div class="select-field"><label for="unidad">Unidad</label> 
            <select required class="browser-default" id="unidad" name="unidad">
                <option value="KG">KG</option>
                <option value="Servicio">Servicio</option>
                <option value="Equipo">Equipo</option>
                <option value="Pza">Pza</option>
                <option value="Litro">Litro</option>
                <option value="Caja">Caja</option>
                <option value="Galon">Galon</option>
                <option value="Ton">Ton</option>
                <option value="Paquete">Paquete</option>
                <option value="Kit">Kit</option>
                
            </select>
        </div>
        <div class="input-field"><label for="cantidad">Cantidad</label><input required type="number" class="validate" id="cantidad" type="number" name="cantidad"></div>
        <div class="input-field"><label for="existencia">Existencia</label><input required type="number" class="validate" id="existencia" type="number" name="existencia"></div>
        <div class="input-field"><label for="precio">Precio Unitario</label><input required type="number" class="validate" id="precio" type="number" name="precio"></div>
        <div class="input-field"><label for="importe">Importe</label><input required type="number" class="validate" id="importe" type="number" name="importe"></div>
        <div class="date-field"><label for="fecha">Fecha de requerimientos</label><input required type="date" class="validate" id="fecha" name="fecha"></div>
        <div><button class="btn waves-effect waves-light" type="submit" id="boton" name="action">Solicitar
            <i class="material-icons right">send</i>
        </button></div>
        
    </div>
</form>
<br>
<div class="col s12">
    <h4>Historial de solicitudes</h4>
    <br>
    <div class="tableFormat"  style='overflow-x:auto'>
        <table cellpadding=5 border=1 cellspacing=0 id="transactionTable2">
            <tr>
                <th>Partida</th>
                <th>Descripcion</th>
                <th>Unidad</th>
                <th>Cantidad</th>
                <th>Existencia</th>
                <th>Precio Unitario</th>
                <th>Importe</th>
                <th>Fecha de requerimientos</th>
                <th>Estatus</th>
                <th>Acciones</th>
                <th>Eliminar</th>
                
            </tr>
            
        </table>
    </div>
